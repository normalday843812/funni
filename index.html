<!DOCTYPE html>
<html>
<head>
    <title>Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'IBM Plex Sans', sans-serif;
            font-weight: bold;
        }

        .loading-text {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 30px;
            width: 90%;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, cyan, blue);
        }

        .skip-button {
            background: linear-gradient(to right, cyan, blue);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 2s;
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="loading-text">Loading.</div>
    <div class="progress-bar">
        <div class="progress-bar-inner"></div>
    </div>
    <button class="skip-button">Skip Loading</button>

    <script>
        document.body.addEventListener('click', function() {
            window.location.href = 'https://www.customink.com/ndx/?BN=true&SD=true&cid=xvm0-00cs-scud#/next/buy';
        });

        let bar = document.querySelector('.progress-bar-inner');
        let button = document.querySelector('.skip-button');

        let progress = [
            {value: 10, duration: 1000},
            {value: 57, duration: 500},
            {value: 97, duration: 2000}
        ];

        let i = 0;

        function animateProgress() {
            if (i < progress.length) {
                bar.style.transition = 'none';
                bar.style.width = progress[i].value + '%';
                setTimeout(function() {
                    bar.style.transition = 'width ' + progress[i].duration + 'ms ease-out';
                    i++;
                    animateProgress();
                }, 10);
            } else if (i === progress.length) {
                button.style.opacity = '1';
            }
        }

        animateProgress();
    </script>
</body>
</html>
